<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header id="mainheader">
		<div class="container">
		<a href="index.html" id="logo">Dewi Nurdin</a>
		<nav>
			
			<a href="index.html"> About me </a>
			<a href="portfolio.html"> Portfolio </a>
			<a href="Contact.html"> Contact </a>
		
		</nav>
	</header>

<div id="main-container" class="container">

	<section class="main-section">

		<h1>Contact</h1>
			<form id="contact-form">

				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="johnsmith" required="required"></li>

					<li>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required"></li>

					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>

				<input type="submit" name="submit">

			</form>
		</section>
					
		<section class="sidebar">

			<div id="connect">
			<h2> Connect with me</h2>

			<img src="assets/image/Github.png" class="social" alt="Github">
			<img src="assets/image/LinkedIn.png" class="social" alt="LinkedIn">
			<img src="assets/image/Stackoverflow.png" class="social" alt="Stackoverflow">
		</div>
	</section>
	
	</div>

<footer> 
		<div class="container">
			
		&copy Copyright 2017 Dewi Nurdin

		</div>
	</footer>

</body>
</html>
